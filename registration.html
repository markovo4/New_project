<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="StylesCss/styles-registration.css">
</head>

<body>
    <header class="reg-header">
        <p><b>Please Register Here</b></p>
    </header>

    <form action="https://fom.in.ua/echo" class="form-action2" method="GET" >

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>

        <br>
        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>

        <br>
        <br>

        <label for="conPassword">Confirm Password:</label>
        <input type="password" name="conPassword" id="conPassword" required>

        <br>
        <br>

        <Button type="submit">
            Submit
        </Button>

        <br>
        <br>
        
        <a href="authorization.html">Already have an Account?</a>
    </form>

    <br>
    <br>



</body>

</html>
