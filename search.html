<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="StylesCss/styles.css">
</head>
<body>
    <header class="main-header">
        <p><b>Plese Select Search Options</b></p>
    </header>

    <form action="https://fom.in.ua/echo" class="form-action">
        <label for="body type">Body Type</label>
        <select name="body type" id="body type">
            <option value="body">Hatchback</option>
            <option value="body">Liftback</option>
            <option value="body">Limousine</option>
        </select>

        <br>
        <br>

        <label for="car brands">Brand of the Car</label>
        <select name="car brands" id="car brands">
            <option value="brand">Audi</option>
            <option value="brand">BMW</option>
            <option value="brand">Ford</option>
        </select>

        <br>
        <br>

        <label for="producing country">Producing Country</label>
        <select name="producing country" id="producing country">
            <option value="country">Germany</option>
            <option value="country">America</option>
            <option value="country">Canada</option>
        </select>

        <br>
        <br>

        <label for="min price">Min Price in $ US</label>
        <input type="number" name="min price" id="min price">

        <br>
        <br>

        <label for="max price">Max Price in $ US</label>
        <input type="number" name="max price" id="max price">

        <br>
        <br>

        <label for="year of release1">Year of Release (From)</label>
        <input type="date" name="year of release1" id="year of release1">

        <br>
        <br>

        <label for="year of release2">Year of Release (To)</label>
        <input type="date" name="year of release2" id="year of release2">

        <br>
        <br>

        <label for="State">State Type</label>
        <select name="State" id="State" multiple>
            <option value="State1" >Broken Car</option>
            <option value="State1">In Credit</option>
            <option value="State1" >Uncleared</option>
        </select>

        <br>
        <br>

        <label for="fuel type">Fuel Type</label>
        <select name="fuel type" id="fuel type" >
            <option value="fuel">Gas</option>
            <option value="fuel">Petrol</option>
            <option value="fuel">Diesel</option>
        </select>

        <br>
        <br>

        <label for="type of gearbox">Type of Gearbox</label>
        <select name="Type of gearbox" id="type of gearbox" >
            <option value="Type">Mechanic</option>
            <option value="Type">Automatic</option>
        </select>

        <br>
        <br>

        <label for="color">Color</label>
        <input type="color" name="color" id="color">

        <br>
        <br>

        <label for="comfort">Comfort Type</label>
        <select name="comfort" id="comfort" multiple>
            <option value="comfort1" >Hatch</option>
            <option value="comfort1">Leather salon</option>
        </select>

        <br>
        <br>

        <button type="submit">
            Search
        </button>

    </form>

</body>
</html>
